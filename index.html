<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Hello, world!</title>
  </head>

  <body>
    <!-- Header Design Start -->
    <div class="container-fluid">
      <div class="row" id="header">
        <div class="col-sm-12 col-lg-3 pt-2 pb-2 m-auto text-center">
          <img src="facebook.png" id="facebook">
          <img src="twitter.png" id="twitter">
          <img src="instagram.png" id="instagram">
          <img src="Youtube.png" id="youtube">
          <img src="Whatsapp.png" id="whatsapp">
        </div>
        <div class="col-sm-12 col-lg-6 mt-3 text-center">
          <p>Millions of people's life has changed, millions more awaiting your donation</p>
        </div>
        <div class="col-sm-12 col-lg-3 pt-2 pb-2 m-auto text-center">
          <button>UK Donar</button>
          <button>Donate Now</button>
          <button>SMIT Results</button>
        </div>
      </div>
    </div>
    <!-- Header Design End -->
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
